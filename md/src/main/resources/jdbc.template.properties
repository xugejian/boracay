# Phoenix
phoenix.driver.class=org.apache.phoenix.jdbc.PhoenixDriver
# 这里的host其实是hbase_zk_quorum，port是hbase_zk_port，name是zk_znode_parent
phoenix.jdbc.url.template=jdbc:phoenix:${host}:${port}:${name}
phoenix.jdbc.default.port = 2181
